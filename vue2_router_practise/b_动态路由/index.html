<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello App!</title>
</head>

<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!-- 使用router-link组件来导航 -->
            <!-- 通过传入 `to` 属性指定链接 -->
            <!-- <router-link>默认会被渲染成一个`<a>`标签 -->
            <router-link to='/user/foo'>路由到/user/foo</router-link>
            <router-link to='/user/bar'>路由到/user/bar</router-link>
            <router-link to='/test'>路由到test</router-link>
            <!-- 路由出口 -->
            <!-- 路由匹配到的组件将渲染在这里 -->
            <router-view></router-view>
        </p>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vue-router/dist/vue-router.js"></script>
    <script>
    var User = {
        template: '<div>User {{ $route.params.id }}</div>'
    }
    var Test = {
        template: '<div>User Test </div>'
    }
    var router = new VueRouter({
        routes: [
            // 动态路径参数 以冒号开头
            {
                path: '/user/:id',
                component: User
            }, {
                path: '/test',
                component: Test
            },
        ]
    })
    var app = new Vue({
            router
        }).$mount('#app')
    </script>
</body>

</html>
